<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizz</title>

  <link rel="stylesheet" href="./style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>

  <main class="quiz">
    <div class="quiz__container"></div>

    <div class="quiz__total"></div>

  <footer>  

    <form id="username">

      <h1>Create a username</h1><br>

      <label for="uname">Username:</label>
      <input type="text" placeholder="Enter Username" name="uname" required><br><br>
      
      <label for="email">Email:</label>
      <input type="email" placeholder="eg.email@gmail.com" required><br><br>

      <label for="psw">Password:</label>   
      <input type="password" placeholder="Enter Password" name="password" required>

      <label for="feedback">Feedback:</label>
      <textarea id="feedback" placeholder="We want to hear from you..."required></textarea><br><br>
      
      
      <button>Submit</button>
    </form>
  </footer>

  </main>


  
  
  
  <script src="./index.js"></script>
</body>
</html>
